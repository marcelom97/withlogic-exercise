<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Array of words</title>
    <style>
      body {
        background-color: coral;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .box {
        width: 300px;
        height: 200px;
        margin-left: 20px;
        border: 1px solid black;
        background-color: white;
      }

      .btn {
        width: 80px;
        height: 30px;
        border-radius: 0.3rem;
        background: rgba(0, 0, 255, 0.2);
        color: white;
      }

      .btn:hover {
        cursor: pointer;
        box-shadow: 4px 4px 2px 1px rgba(0, 0, 255, 0.2);
      }

      .btn-container {
        margin-top: 10%;
      }

      .shadow {
        box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <textarea name="text" class="shadow" cols="40"></textarea>
      <div id="results" class="box shadow"></div>
    </div>
    <div class="row btn-container">
      <button class="btn" type="submit" id="submit-btn">Submit</button>
    </div>
    <script>
      const submitBtn = document.querySelector('#submit-btn');
      const textArea = document.querySelector('textarea');
      const results = document.querySelector('#results');

      function processInputData(text) {
        // TODO: add regex to split in new line and in space
        return text.split('\n').filter((el) => {
          return el !== '' ? el : null;
        });
      }

      function loading() {
        submitBtn.setAttribute('disabled', true);
        submitBtn.innerText = 'Loading...';
      }

      function showResults(data) {
        console.log(data);
        submitBtn.removeAttribute('disabled');
        submitBtn.innerText = 'Submit';
        results.innerText = data.toString().replaceAll(',', '\n');
      }

      async function handleSubmit(data) {
        try {
          const res = await fetch('/api/sort', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          if (res.status === 200) {
            const data = await res.json();
            showResults(data);
          }

          if (res.status === 400) {
            const data = await res.json();
            alert(data.message);
            showResults();
          }
        } catch (error) {
          console.log(error);
        }
      }

      submitBtn.addEventListener('click', function (e) {
        e.preventDefault();
        loading();
        handleSubmit(processInputData(textArea.value));
      });
    </script>
  </body>
</html>
